<div class="card-wrapper">
  <mat-card class="card-busca" *ngFor="let promocao of promocoes">
    <img mat-card-image
      src="{{ promocao.imagem }}"
      alt="Imagem de Veneza">
    <mat-card-content>
      <ul>
        <li>{{ promocao.destino }}</li>
        <li>{{ promocao.preco }}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary">VER DETALHER</button>
    </mat-card-actions>
  </mat-card>
</div>
